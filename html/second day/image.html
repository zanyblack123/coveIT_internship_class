<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image</title>
  </head>
  <body>
    <figure>
      <img
        src="./download.jpg"
        alt="cars image"
        sizes="80vw"
        srcset="./download.jpg 500w"
      />
      <figcaption>car pic gotten from google</figcaption>
    </figure>

    <picture>
      <source media="(min-width: 700px)" srcset="./ball ima.jpg" />
      <source media="(max-width: 500px)" srcset="./house.jpeg" />
    </picture>
  </body>
</html>
