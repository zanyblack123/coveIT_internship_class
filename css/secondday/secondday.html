<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="styleheet" type="text/css" href="./secondday.css" />
  </head>
  <body>
    <section class="container">
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eos eaque unde

        blanditiis quasi!
      </p>
      <form>
        <label for="name"></label>
        <input
          types="text"
          id="names"
          name="name"
          placeholder="add your name"
        />
        <select type="text" id="names" name="name" placeholder="name">
          <option value="select cars">select cars</option>
          <option value="bmw">bmw</option>
          <option value="ford">ford</option>
          <option value="toyota">toyota</option>
        </select>

        <input
          type="text"
          id="names"
          name="name"
          placeholder="name"
          required="true"
          autocomplete="on"
          list="datalist"
        />
        <datalist id="datalist">
          <option value="select cars">select cars</option>
          <option value="bmw">bmw</option>
          <option value="ford">ford</option>
          <option value="toyota">toyota</option>
        </datalist>
        <button>submit</button>
      </form>
    </section>

    <section class="margin">
      <div class="border">
        <div class="padding">this is a padding</div>
      </div>
    </section>

    <section class="bg-container">
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Neque,
        molestiae.
      </p>
    </section>
